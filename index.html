<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="shortcut icon"
        href="purepng.com-photos-iconsymbolsiconsapple-iosiosios-8-iconsios-8-721522596102asedt.png"
        type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <style>
        .search-box ::placeholder {
            color: white;
        }
    </style>
</head>

<body class="bg-[#392f80]">

    <header class="py-8">
        <h1 class="text-center font-bold text-white text-3xl">Image search engine</h1>

        <form action="" class="text-center py-6">
            <input id="search-box" type="text"
                class="py-3 lg:py-4 lg:4 px-8 lg:w-[25%] rounded-lg rounded-r-none text-white outline-none border-non placeholder:text-gray-300 bg-[#424b8c] shadow-lg"
                placeholder="Search anything here...">

            <button id="searchButton"
                class="bg-[#ff4925] text-white py-[12px] lg:py-[17px] px-7 relative right-3 rounded-r-lg text-[18px] font-semibold ">Search</button>
        </form>

    </header>


    <main class="px-10 text-center lg:px-20 py-2 container mx-auto">
        <div id="imageContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 lg:gap-3 ">

        </div>
        <button id="show-more" class="text-white block  mx-auto my-6 bg-red-500 py-2 px-4 rounded-md">Show More</button>
    </main>


    </div>









    <script src="app.js"></script>
</body>

</html>
